<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Tutor</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", system-ui;
        }

        body {
            background: #f4f6fb;
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }

        /* Header */

        .header {
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            border-bottom: 1px solid #eee;
            background: #fafafa;
        }

        /* Chat Area */

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        /* Message bubbles */

        .message {
            max-width: 70%;
            padding: 12px 14px;
            margin-bottom: 12px;
            border-radius: 12px;
            line-height: 1.4;
        }

        .user {
            background: #4f46e5;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .bot {
            background: #f1f3f9;
            color: #111;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        /* Input area */

        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
            background: #fafafa;
        }

        .input-area input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 15px;
            outline: none;
        }

        .input-area input:focus {
            border-color: #4f46e5;
        }

        .input-area button {
            margin-left: 10px;
            padding: 12px 20px;
            border: none;
            background: #4f46e5;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .input-area button:hover {
            opacity: 0.9;
        }

        /* Loader */

        .typing {
            font-size: 13px;
            color: gray;
            margin-bottom: 10px;
        }

        /* Mobile friendly */

        @media(max-width: 600px) {
            .message {
                max-width: 85%;
            }
        }
    </style>

</head>

<body>

    <div class="chat-container">

        <div class="header">
            ðŸ¤– AI Tutor
        </div>

        <div id="chatBox" class="chat-box"></div>

        <div class="input-area">
            <input id="input" placeholder="Ask me anything..." onkeydown="handleEnter(event)" />
            <button onclick="send()">Send</button>
        </div>

    </div>

    <script>

        const chatBox = document.getElementById("chatBox")
        const input = document.getElementById("input")

        function addMessage(text, className) {
            const div = document.createElement("div")
            div.className = `message ${className}`
            div.innerText = text
            chatBox.appendChild(div)
            chatBox.scrollTop = chatBox.scrollHeight
        }

        function showTyping() {
            const div = document.createElement("div")
            div.id = "typing"
            div.className = "typing"
            div.innerText = "AI Tutor is typing..."
            chatBox.appendChild(div)
            chatBox.scrollTop = chatBox.scrollHeight
        }

        function removeTyping() {
            const el = document.getElementById("typing")
            if (el) el.remove()
        }

        async function send() {

            const text = input.value.trim()
            if (!text) return

            addMessage(text, "user")
            input.value = ""

            showTyping()

            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: text })
            })

            const data = await res.json()

            removeTyping()
            addMessage(data.reply, "bot")
        }

        function handleEnter(e) {
            if (e.key === "Enter") {
                send()
            }
        }

    </script>

</body>

</html>
